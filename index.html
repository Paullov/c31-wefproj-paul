<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>Weclome to Game of Life</header>
    <div id="canvas"></div>
    <main class="main_section">
      <button class="reset_btn">Reset</button>
      <button class="start_stop_btn">Start</button>
      <div class="slidecontainer">
        <input
          type="range"
          min="1"
          max="60"
          value="10"
          class="slider"
          id="myRange"
        />
      </div>
      <div class="picker_container">
        <div class="color-picker"></div>
      </div>
      <select name="life_pattern" id="life_pattern">
        <option value="normal">Normal</option>
        <option value="gun">Gun</option>
        <option value="wall">wall</option>
        <option value="snowflake">snowflake</option>
      </select>

      <select name="player_choice" id="player_choice">
        <option value="tough">Tough Life</option>
        <option value="normal">Normal Life</option>
        <option value="fragile">Fragile Life</option>
      </select>
      <button class="night_btn">Night Mode</button>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>

    <script src="index.js"></script>
  </body>
</html>
